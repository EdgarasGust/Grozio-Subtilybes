<div class="container-fluid">
  <div class="container pt-5">
    <div class="card mx-auto">
      <div class="card-body">
        <div class="text-center" *ngIf="isLoading">
          <app-spinner></app-spinner>
        </div>
        <form
          [formGroup]="formTemplate"
          (ngSubmit)="onSubmit(formTemplate.value)"
        >
          <div class="text-center image">
            <img
              [src]="imageSrc"
              accept="image/*"
              (click)="fileUploader.click()"
              width="350px"
              height="350px"
            />
          </div>
          <div class="form-group">
            <label>Select file to upload</label>
            <input
              type="file"
              class="form-control"
              formControlName="imageUrl"
              #fileUploader
              (change)="showImage($event)"
            />
          </div>
          <div class="form-group mt-3">
            <select formControlName="category" class="form-control">
              <option value="klasikinis">Klasikinis</option>
              <option value="hibridinis">Hibridinis</option>
              <option value="volume">Volume</option>
              <option value="kim">Kim Kardashian</option>
              <option value="laminavimas">Laminavimas</option>
              <option value="antakiai">Antakiu Dizainas</option>
              <option value="permanentas">Permanentas</option>
              <option value="depiliacija">Depiliacija</option>
            </select>
          </div>

          <div class="btn-group col mt-3 d-flex">
            <button
              type="submit"
              class="btn btn-success btn-block"
              [disabled]="formTemplate.invalid"
            >
              Upload
            </button>
          </div>
          <div class="btn-group col mt-3 d-flex">
            <a routerLink="/gallery" class="btn btn-primary btn-block"
              >Go To Gallery</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
