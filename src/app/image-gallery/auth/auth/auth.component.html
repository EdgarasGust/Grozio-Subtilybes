<div class="container">
  <div class="row mt-5">
    <div class="col-xs-12 col-md-6 mx-auto mt-5">
      <div class="alert alert-danger text-center" *ngIf="error">
        <p>{{ error }}</p>
        <button type="button" class="btn btn-primary" (click)="onError()">
          ok
        </button>
      </div>
      <form
        #formData="ngForm"
        (ngSubmit)="onFormSubmition(formData)"
        *ngIf="!isLoading; else spinner"
      >
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="my-4 text-center">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formData.valid"
          >
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |

          <button
            type="button"
            class="btn btn-primary"
            (click)="onSwitchMode()"
          >
            Swicth to {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
      <ng-template #spinner>
        <div class="text-center">
          <app-spinner></app-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
